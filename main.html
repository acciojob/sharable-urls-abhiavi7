<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>URL Form</title> </head> <body> <h3 id="url">https://localhost:8080/</h3> <form id="myForm"> <label for="name">Name:</label> <input type="text" id="name" name="name"> <br> <label for="year">Graduation year:</label> <input type="number" id="year" name="year"> <br> <button type="submit" id="button">Submit</button> </form> <script> document.getElementById("myForm").addEventListener("submit", function(event){ event.preventDefault(); const name = document.getElementById("name").value; const year = document.getElementById("year").value; let url = "https://localhost:8080/"; if(name && year){ url += "?name=" + name + "&year=" + year; } else if(name){ url += "?name=" + name; } else if(year){ url += "?year=" + year; } document.getElementById("url").innerText = url; }); </script> </body> </html>
